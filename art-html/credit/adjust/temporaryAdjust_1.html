  <body class="temporary_adjust_1">
    <main class="container">
      <div class="wrap wrap__pd">
        <div class="flex-between">
          <h1 class="title">額度資訊</h1>
        </div>
        <div class="step step__pt-xxs">
          <form>
            <div class="form list align-left">
              <div class="list__row">
                <div class="list__col">
                  <div class="list__label">原始信用額度</div>
                  <p class="fs-md">10,000 元</p>
                </div>
              </div>
              <div class="list__row">
                <div class="list__col">
                  <div class="list__label">目前可用餘額</div>
                  <p class="fs-md">30,000 元</p>
                </div>
              </div>
              <div class="form__row">
                <div class="form__col">
                  <p class="form__label">申請增加信用額度</p>
                  <div class="form__data">
                    <input type="tel" name="" pattern="d*" maxlength="6" placeholder="請輸入欲增加的信用額度">
                  </div>
                </div>
              </div>
              <div class="list__row">
                <div class="list__col">
                  <div class="list__label">提高後可用餘額</div>
                  <p class="fs-md">30,000 元</p>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="mt-lg">
          <h1 class="title">申請卡片</h1>
        </div>
        <div class="step step__pt-xxs">
          <form>
            <div class="list">
              <label class="list__row check-row list__row--sp card-list card-list-radio pb-ssm">
                <div class="list__col">
                  <div class="flex-left flex-nowrap"><img class="card-img" src="../assets/images/demo/card-01.png">
                    <div class="card-list__inner">
                      <h4>永豐 幣倍卡</h4>
                      <div class="flex-left"><img src="../assets/images/icon/icon_master.svg">
                        <p>1234-56●●●●●●-7890</p>
                      </div>
                    </div>
                  </div>
                  <input type="checkbox" value="1" name="card" checked><span class="right"></span>
                </div>
              </label>
              <label class="list__row check-row list__row--sp card-list card-list-radio pt-ssm pb-ssm">
                <div class="list__col">
                  <div class="flex-left flex-nowrap"><img class="card-img" src="../assets/images/demo/card-02.png">
                    <div class="card-list__inner">
                      <h4>永豐 MITSUI OUTLET PARK卡</h4>
                      <div class="flex-left"><img src="../assets/images/icon/icon_master.svg">
                        <p>1234-56●●●●●●-7890</p>
                      </div>
                    </div>
                  </div>
                  <input type="checkbox" value="2" name="card" checked><span class="right"></span>
                </div>
              </label>
            </div>
          </form>
        </div>
        <div class="mt-lg">
          <h1 class="title">申請資訊</h1>
        </div>
        <div class="step step__pt-xxs">
          <div class="form list align-left">
            <!-- 錯誤訊息請於下方 addClass .is-error-->
            <div class="list__row">
              <div class="list__col">
                <div class="list__label">申請起日</div>
                <p class="fs-md">2022/01/01</p>
              </div>
            </div>
            <div class="form__row">
              <div class="form__col">
                <p class="form__label">申請迄日</p>
                <div class="form__data">
                  <input class="input-number" type="tel" name="" pattern="d*" maxlength="10" placeholder="請輸入申請迄日" value="2022/02/01">
                </div>
              </div>
            </div>
            <div class="form__notice">臨調結束日最長為申請日後30天，若遇國定例假日則順延至下一工作日。臨調結束後於繳款入帳前可能會因超額無法刷卡，可致電客服由專人協助處理。</div>
            <div class="form__row">
              <div class="form__col">
                <p class="form__label">申請原因</p>
                <div class="form__data">
                  <input type="hidden">
                  <button class="select-btn btn-native">
                    <!-- 選擇後 addClass .selected--><span>請選擇原因</span>
                  </button>
                </div>
              </div>
            </div>
            <div class="form__row">
              <div class="form__col">
                <p class="form__label">申請說明</p>
                <div class="form__data">
                  <input type="text" name="" pattern="d*" maxlength="10" placeholder="請輸入說明">
                </div>
              </div>
            </div>
            <div class="form__notice hide" data-reason></div>
            <div class="form__row form__row--line-none pb-0">
              <div class="form__col">
                <p class="form__label">聯絡方式</p>
                <div class="form__data">
                  <label class="check-row check-row-text check-row-fl">
                    <p>行動電話 0911-XXX-123</p>
                    <input type="radio" name="contact" checked><span></span>
                  </label>
                </div>
              </div>
            </div>
            <div class="form__row form__row--line-grow">
              <div class="form__col flex-between">
                <div class="form__data mr-ssm">
                  <label class="check-row check-row-text check-row-fl">
                    <p>其他</p>
                    <input type="radio" name="contact"><span></span>
                  </label>
                </div>
                <div class="form__data flex-full">
                  <input type="text" name="" pattern="d*" maxlength="10" placeholder="請輸入">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="button-group"><a class="btn btn--primary btn--w250" href="./snapAdjust_2.html">我要申請</a></div>
        <div class="button-group mt-sm">
          <button class="btn btn--text btn--text-line">取&nbsp;&nbsp;&nbsp;消</button>
        </div>
        <div class="lightbox">
          <div class="lightbox__back"></div>
          <div class="lightbox__outer">
            <div class="lightbox__inner">
              <div class="lightbox__select">
                <div class="step__title step__title--align-left">
                  <h3>請選擇申請原因</h3>
                </div>
                <form>
                  <div class="lightbox__ps">
                    <div class="select__content">
                      <div class="select__content__inner">
                        <div class="select__content__item">
                          <label class="radio-btn-full">
                            <input type="radio" name="reason" value="出國" data-notice="1"><span>出國</span>
                          </label>
                        </div>
                        <div class="select__content__item">
                          <label class="radio-btn-full">
                            <input type="radio" name="reason" value="搬家" data-notice="2"><span>搬家</span>
                          </label>
                        </div>
                        <div class="select__content__item">
                          <label class="radio-btn-full">
                            <input type="radio" name="reason" value="結婚" data-notice="3"><span>結婚</span>
                          </label>
                        </div>
                        <div class="select__content__item">
                          <label class="radio-btn-full">
                            <input type="radio" name="reason" value="公務" data-notice="4"><span>公務</span>
                          </label>
                        </div>
                        <div class="select__content__item">
                          <label class="radio-btn-full">
                            <input type="radio" name="reason" value="其他" data-notice="5"><span>其他</span>
                          </label>
                        </div>
                        <div class="select__content__item">
                          <label class="radio-btn-full">
                            <input type="radio" name="reason" value="繳稅" data-notice="6"><span>繳稅</span>
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="lightbox__footer">
                    <div class="button-group mb-md mt-md">
                      <button class="btn btn--primary btn--w250 btn--check" disabled>確&nbsp;&nbsp;&nbsp;定</button>
                    </div>
                    <div class="button-group mt-0 mb-0">
                      <button class="btn btn--text btn--text-dark btn--text-line btn--cancel">取&nbsp;&nbsp;&nbsp;消</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer></footer>
    </main>
    <script src="../../assets/js/source/jquery-3.3.1.min.securejs" type="text/javascript"></script>
    <script src="../../assets/js/source/jquery.payment.min.securejs" type="text/javascript"></script>
    <script src="../../assets/js/source/slick.min.securejs" type="text/javascript"></script>
    <script src="../../assets/js/source/sortable.min.securejs" type="text/javascript"></script>
    <script>
      $(document).ready(function(){
        $('.select-btn').on('click', function(e){
          e.preventDefault();
          $('.lightbox').addClass('show');
        })
      
        $('.btn--check').on('click', function(e){
          e.preventDefault();
          var opt = $(':radio[name="reason"]').filter(':checked').val();
          var noticeVal = $(':radio[name="reason"]').filter(':checked').data('notice');
            showNotice(noticeVal)
          $('.select-btn span').addClass('selected').html(opt);
          $('.lightbox').removeClass('show');
        })
      
        $('.btn--cancel').on('click', function(e){
          e.preventDefault();
          $('.lightbox').removeClass('show');
        })
      
        $(':radio[name="reason"]').change(function() {
          var reason = $(this).filter(':checked').val();
          if(reason){
            $('.btn--check').removeAttr("disabled");
          }
        });
        function showNotice(val){
          let ans
          switch(val){
            case 1 :
              ans = '出國：請簡述出國目的地及時間，用途為機票住宿或是國外消費使用。例：5/2~5/8、 日本、機票及國外購物。'
              break;
            case 2 :
              ans = '搬家：請簡述用途為購屋訂金或是裝潢或添購家具….等。例：房屋訂金。'
              break;
            case 3 :
              ans = '結婚：請簡述用途為飯店宴客、或結婚用品(如首飾、喜餅)之購買。例：XX飯店喜宴費用。'
              break;
            case 4 :
              ans = '公務：請簡述用途為出差費用或先幫公司代墊之項目。例：XX飯店會議室預訂之費用。'
              break;
            case 5 :
              ans = '其他：若選項中無適合之項目，請簡單說明臨調用途。例：百貨公司周年慶。'
              break;
            case 6 :
              ans = '繳稅：請說明繳納之稅款類別，如所得稅、房屋地價稅、燃料牌照稅….等，並請說明需繳納之約略金額。例：所得稅，約25萬。'
              break;
            default:
              break;
          }
          $('[data-reason]').removeClass('hide').html(ans);
        }
      })
    </script>
