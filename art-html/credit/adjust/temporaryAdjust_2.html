    <script>
      $(document).ready(function(){
        $('.icon--eye').on('click', function(){
          $(this).toggleClass('icon--eye-active');
        })
      
        $('[data-popup]').on('click', function(e){
          e.preventDefault();
          let target = $(this).data('popup');
          $('#'+ target).addClass('show');
        })
      
        $('.btn--cancel').on('click', function(e){
          e.preventDefault();
          $('.lightbox').removeClass('show');
        })
        $('.btn--check').on('click', function(e){
          e.preventDefault();
          $('.lightbox').removeClass('show');
        })
        
        let termsBox = document.querySelector('.content_outer');
        if(termsBox.scrollHeight > termsBox.clientHeight){
          termsBox.addEventListener('scroll', function(e) {
          if(termsBox.scrollHeight - termsBox.scrollTop <= termsBox.clientHeight){
              $('.check-row').removeClass('disable')
              $(':checkbox[name="agree"]').removeAttr("disabled");
            }else{
              $('.check-row').addClass('disable')
              $(':checkbox[name="agree"]').prop("disabled", true);
            }
          })
        }else{
          $('.check-row').removeClass('disable')
          $(':checkbox[name="agree"]').removeAttr("disabled");
        }
      
        
        $(':checkbox[name="agree"]').change(function() {
          var agree = $(this).filter(':checked').val();
          if(agree){
            $('.btn--check').removeAttr("disabled");
          }else{
            $('.btn--check').prop("disabled", true);
          }
        });
        
      })
    </script>
