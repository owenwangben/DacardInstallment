  </head>
  <body class="cash_advance_2">
    <main class="container">
      <div class="wrap wrap__pd">
        <div class="flex-between">
          <h1 class="title">請確認以下資訊</h1>
        </div>
        <div class="step step__pt--lg">
          <div class="list-table">
            <div class="list-table__row"> 
              <div class="list-table__col">
                <p class="fs-b">申請卡片</p>
              </div>
              <div class="list-table__col">
                <h4 class="fs-b align-right">永豐 幣倍卡 <br>1234-56●●●●●●-7890</h4>
              </div>
            </div>
            <div class="list-table__row"> 
              <div class="list-table__col">
                <p class="fs-b">有效期限</p>
              </div>
              <div class="list-table__col">
                <h4 class="fs-b">03/26</h4>
              </div>
            </div>
            <div class="list-table__row"> 
              <div class="list-table__col">
                <p class="fs-b">借款金額</p>
              </div>
              <div class="list-table__col">
                <h4 class="fs-b fc-gold">50,000 元</h4>
              </div>
            </div>
            <div class="list-table__row"> 
              <div class="list-table__col">
                <p class="fs-b">轉入帳號</p>
              </div>
              <div class="list-table__col">
                <h4 class="fs-b align-right"> 008華南銀行 4801123456789</h4>
              </div>
            </div>
          </div>
        </div>
        <div class="step step__pt-xxs">
          <form>
            <div class="form">
              <div class="form__row">
                <div class="form__col">
                  <p class="form__label">預借現金密碼</p>
                  <div class="form__data">
                    <input type="tel" name="credit-number" pattern="d*" maxlength="4" placeholder="請輸入4位數預借現金密碼">
                    <!-- 開眼請 addClass .icon--eye-active-->
                    <div class="form__icon icon icon--eye icon--tl"></div>
                  </div>
                </div>
              </div>
              <div class="form__error">格式不正確</div>
            </div>
          </form>
        </div>
        <div class="button-group">
          <button class="btn btn--primary btn--w250">我要申請</button>
        </div>
        <div class="button-group mt-sm">
          <button class="btn btn--text btn--text-line">取&nbsp;&nbsp;&nbsp;消</button>
        </div>
      </div>
      <footer></footer>
    </main>
    <script src="../../assets/js/source/jquery-3.3.1.min.securejs" type="text/javascript"></script>
    <script src="../../assets/js/source/jquery.payment.min.securejs" type="text/javascript"></script>
    <script src="../../assets/js/source/slick.min.securejs" type="text/javascript"></script>
    <script src="../../assets/js/source/sortable.min.securejs" type="text/javascript"></script>
    <script>
      $(document).ready(function(){
        // input 須為 number
        $(".input-number").on("keypress", function (e) {
          const keyCode = e.which ? e.which : e.keyCode
          if (!(keyCode >= 48 && keyCode <= 57)) {
            return false;
          }
        });
      })
    </script>
  </body>
