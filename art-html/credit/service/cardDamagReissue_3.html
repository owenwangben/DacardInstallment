  <body class="card_damag_reissue_3">
    <main class="container">
      <div class="wrap bg-gradient bg-gradient-sm">
        <div class="card-list-single pb-lg">
          <h4>幣倍卡</h4><img class="mt-md" src="../assets/images/demo/card-01.png">
        </div>
      </div>
      <div class="wrap wrap__pd pb-0">
        <h1 class="title">補發原因</h1>
        <div class="step step__pt-xxs">
          <div class="form">
            <!-- 錯誤訊息請於下方 addClass .is-error-->
            <div class="form__row">
              <div class="form__col">
                <p class="form__label">請選擇補發原因</p>
                <div class="form__data">
                  <input type="hidden">
                  <button class="select-btn btn-native">
                    <!-- 選擇後 addClass .selected--><span class="selected">個人因素</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="flex-between">
          <h1 class="title">卡片寄送地址</h1>
          <div class="icon icon--eye-white icon--tl icon--text icon--text-w"><span class="inline-block">顯示內容</span></div>
        </div>
        <div class="step pb-ssm pt-sm">
          <div class="wrap">
            <div class="wrap__detail">
              <div class="list align-left">
                <label class="check-row list__row list__row--line-none pt-0 list__row--sp">
                  <div class="list__col">
                    <div class="inline-block">
                      <h4 class="fw-b">居住地址</h4>
                    </div>
                    <div class="list__label list__label--address mb-0 mt-xs">台灣省台中市北屯區大鵬路陳平里１２之３巷５之１弄３之２鄰５８號６樓之３</div>
                    <input type="radio" name="agree"><span class="right"></span>
                  </div>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="step pb-ssm pt-sm">
          <div class="wrap">
            <div class="wrap__detail">
              <div class="list align-left">
                <label class="check-row list__row list__row--line-none pt-0 list__row--sp">
                  <div class="list__col">
                    <div class="inline-block">
                      <h4 class="fw-b">公司地址</h4>
                    </div>
                    <div class="list__label list__label--address mb-0 mt-xs">台灣省台中市北屯區大鵬路陳平里１２之３巷５之１弄３之２鄰５８號６樓之３</div>
                    <input type="radio" name="agree"><span class="right"></span>
                  </div>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="step pb-ssm pt-sm">
          <div class="wrap">
            <div class="wrap__detail">
              <div class="list align-left">
                <label class="check-row list__row list__row--line-none pt-0 list__row--sp">
                  <div class="list__col">
                    <div class="inline-block">
                      <h4 class="fw-b">戶籍地址</h4>
                    </div>
                    <div class="list__label list__label--address mb-0 mt-xs">台灣省市北屯區大鵬路陳平里１２之３巷５之１弄３之２鄰５８號６樓之３</div>
                    <input type="radio" name="agree"><span class="right"></span>
                  </div>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="step pb-sm pt-sm">
          <div class="wrap">
            <div class="wrap__detail">
              <div class="list-table">
                <div class="list-table__row flex-center"> 
                  <p class="t-primary"><span class="icon--tl icon--service-blue"></span>修改寄送地址，立即致電客服人員</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="button-group"><a class="btn btn--primary btn--w250" href="./cardLoss_4_check.html">下一步</a></div>
        <div class="button-group mt-sm">
          <button class="btn btn--text btn--text-line">取&nbsp;&nbsp;&nbsp;消</button>
        </div>
        <div class="lightbox">
          <div class="lightbox__back"></div>
          <div class="lightbox__outer">
            <div class="lightbox__inner">
              <div class="lightbox__select">
                <div class="step__title step__title--align-left">
                  <h3>請選擇補發原因</h3>
                </div>
                <form>
                  <div class="lightbox__ps">
                    <div class="select__content">
                      <div class="select__content__inner">
                        <div class="select__content__item">
                          <label class="radio-btn-full">
                            <input type="radio" name="reason" value="個人因素"><span>個人因素</span>
                          </label>
                        </div>
                        <div class="select__content__item">
                          <label class="radio-btn-full">
                            <input type="radio" name="reason" value="卡片毀損"><span>卡片毀損</span>
                          </label>
                        </div>
                        <div class="select__content__item">
                          <label class="radio-btn-full">
                            <input type="radio" name="reason" value="卡片脫膜"><span>卡片脫膜</span>
                          </label>
                        </div>
                        <div class="select__content__item">
                          <label class="radio-btn-full">
                            <input type="radio" name="reason" value="晶片毀損"><span>晶片毀損</span>
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="button-group mb-md mt-md">
                    <button class="btn btn--primary btn--w250 btn--check" disabled>確&nbsp;&nbsp;&nbsp;定</button>
                  </div>
                  <div class="button-group mt-0 mb-0">
                    <button class="btn btn--text btn--text-dark btn--text-line btn--cancel">取&nbsp;&nbsp;&nbsp;消</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer></footer>
    </main>
    <script src="../../assets/js/source/jquery-3.3.1.min.securejs" type="text/javascript"></script>
    <script src="../../assets/js/source/jquery.payment.min.securejs" type="text/javascript"></script>
    <script src="../../assets/js/source/slick.min.securejs" type="text/javascript"></script>
    <script src="../../assets/js/source/sortable.min.securejs" type="text/javascript"></script>
    <script>
      $(document).ready(function(){
        $('.select-btn').on('click', function(e){
          e.preventDefault();
          $('.lightbox').addClass('show');
        })
      
        $('.btn--check').on('click', function(e){
          e.preventDefault();
          var opt = $(':radio[name="reason"]').filter(':checked').val();
          $('.select-btn span').addClass('selected').html(opt);
          $('.lightbox').removeClass('show');
        })
      
        $('.btn--cancel').on('click', function(e){
          e.preventDefault();
          $('.lightbox').removeClass('show');
        })
      
        $(':radio[name="reason"]').change(function() {
          var reason = $(this).filter(':checked').val();
          if(reason){
            $('.btn--check').removeAttr("disabled");
          }
        });
      
        $('.icon--eye-white').on('click', function(){
          $(this).toggleClass('icon--eye-white-active');
          if($(this).hasClass('icon--eye-white-active')){
            $(this).find('span').html('隱藏內容');
            $('.icon--copy').toggleClass('hide');
      
          }else{
            $(this).find('span').html('顯示內容');
            $('.icon--copy').toggleClass('hide');
          }
        })
      })
    </script>
  </body>
