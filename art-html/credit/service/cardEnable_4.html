  <body class="card_enable_4">
    <main class="container">
      <div class="wrap wrap__pd">
        <div class="flex-between">
          <h1 class="title">啟用永豐銀行信用卡</h1>
        </div>
        <div class="step">
          <div class="step__title">
            <h3>手機號碼認證</h3>
            <p>已發送簡訊驗證碼至 0910123●●●</p>
          </div>
          <form>
            <div class="form">
              <div class="form__row">
                <div class="form__col">
                  <div class="form__data">
                    <input class="captcha-otp" type="tel" name="captcha" maxlength="6" required>
                  </div>
                </div>
              </div>
            </div>
            <div class="form__error"> </div>
            <div class="captcha-time">
              <div class="flex-between">
                <p>剩餘時間：<span>90 </span>秒</p>
                <button>
                  <p class="icon icon--tl icon--refresh">重發驗證碼</p>
                </button>
              </div>
              <button class="hide error">驗證碼已失效，重新發送驗證碼</button>
            </div>
          </form>
        </div>
        <div class="button-group"><a class="btn btn--primary btn--w250" href="#">確&nbsp;&nbsp;&nbsp;定</a></div>
        <div class="button-group mt-sm">
          <button class="btn btn--text btn--text-line">取&nbsp;&nbsp;&nbsp;消</button>
        </div>
        <div class="button-group mt-lg-2 align-center">
          <p class="btn btn--text btn--text-line btn--text-sm msg">換手機號碼，收不到驗證碼?</p>
        </div>
      </div>
      <footer></footer>
