  <body class="card_info">
    <main class="container">
      <div class="wrap bg-gradient bg-gradient-sm">
        <div class="card-list-single pb-lg">
          <h4 class="mb-md">幣倍卡</h4><img src="../assets/images/demo/card-01.png">
        </div>
      </div>
      <div class="wrap wrap__pd">
        <div class="flex-between">
          <h1 class="title">卡片資訊</h1>
          <div class="icon icon--eye-white icon--tl icon--text icon--text-w"><span class="inline-block">顯示內容</span></div>
        </div>
        <div class="step step__pt-xxs">
          <div class="wrap">
            <div class="wrap__detail">
              <div class="list align-left">
                <div class="list__row">
                  <div class="list__col">
                    <p class="list__label">卡片名稱</p>
                    <p>永豐財富無限卡【經典版卡面】</p>
                  </div>
                </div>
                <div class="list__row">
                  <div class="list__col">
                    <p class="list__label">國際組織/卡別</p>
                    <p>mastercard</p>
                  </div>
                </div>
                <div class="list__row">
                  <div class="list__col">
                    <p class="list__label">信用卡卡號</p>
                    <p>1234-56●●●●●●-7890</p>
                  </div>
                  <div class="list__col">
                    <div class="form__icon icon icon--copy icon--tl hide"></div>
                  </div>
                </div>
                <div class="list__row">
                  <div class="list__col">
                    <p class="list__label">有效期限(MM/YY)</p>
                    <p>●●●●</p>
                  </div>
                </div>
                <div class="list__row">
                  <div class="list__col">
                    <p class="list__label">卡片背面末三碼</p>
                    <p>●●●</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="button-group">
          <button class="btn btn--primary btn--w250">聯繫客服</button>
        </div>
        <div class="button-group mt-sm">
          <button class="btn btn--text btn--text-line">回信用卡頁</button>
        </div>
      </div>
      <footer></footer>
    </main>
    <script src="../../assets/js/source/jquery-3.3.1.min.securejs" type="text/javascript"></script>
    <script src="../../assets/js/source/jquery.payment.min.securejs" type="text/javascript"></script>
    <script src="../../assets/js/source/slick.min.securejs" type="text/javascript"></script>
    <script src="../../assets/js/source/sortable.min.securejs" type="text/javascript"></script>
    <script>
      $(document).ready(function(){
        $('.icon--eye-white').on('click', function(){
          $(this).toggleClass('icon--eye-white-active');
          if($(this).hasClass('icon--eye-white-active')){
            $(this).find('span').html('隱藏內容');
            $('.icon--copy').toggleClass('hide');
            $('.list__row').eq(2).find('.list__col p').eq(1).html('1234-5612-3456-7890');
            $('.list__row').eq(3).find('.list__col p').eq(1).html('11/23');
            $('.list__row').eq(4).find('.list__col p').eq(1).html('888');
          }else{
            $(this).find('span').html('顯示內容');
            $('.icon--copy').toggleClass('hide');
            $('.list__row').eq(2).find('.list__col p').eq(1).html('1234-56●●●●●●-7890');
            $('.list__row').eq(3).find('.list__col p').eq(1).html('●●●●');
            $('.list__row').eq(4).find('.list__col p').eq(1).html('●●●');
          }
        })
      })
    </script>
