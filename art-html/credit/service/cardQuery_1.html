  <body class="card_query_1">
    <main class="container">
      <div class="wrap wrap__pd">
        <div class="flex-between">
          <h1 class="title">信用卡申請進度查詢</h1>
        </div>
        <div class="step step__pt-xxs">
          <form>
            <div class="form">
              <!-- 錯誤訊息請於下方 addClass .is-error-->
              <div class="form__row">
                <div class="form__col">
                  <p class="form__label">身分證字號</p>
                  <div class="form__data">
                    <input type="text" name="ownerID" pattern="d*" maxlength="10" placeholder="請輸入您的身分證字號">
                  </div>
                </div>
              </div>
              <div class="form__error">格式不正確</div>
              <div class="form__row">
                <div class="form__col">
                  <p class="form__label">出生年月日 ( YYYY/MM/DD )</p>
                  <div class="form__data">
                    <input class="input-number" type="tel" name="birthday" pattern="d*" maxlength="10" placeholder="請輸入您的出生年月日">
                  </div>
                </div>
              </div>
              <div class="form__error">格式不正確</div>
              <div class="form__row form__row--line-none">
                <div class="form__col">
                  <p class="form__label">驗證碼</p>
                  <div class="form__data form__captcha flex-center">
                    <div class="line">
                      <input type="text" name="captcha" pattern="d*" maxlength="6" placeholder="請輸入驗證碼">
                    </div>
                    <div class="form__captcha__img"><img src="../../assets/images/demo/captcha.svg"><img src="../../assets/images/icon/icon-refresh.svg"></div>
                  </div>
                </div>
              </div>
              <div class="form__error">驗證碼錯誤</div>
            </div>
          </form>
        </div>
        <div class="button-group"><a class="btn btn--primary btn--w250" href="./cardQuery_2.html">確定查詢</a></div>
        <div class="button-group mt-sm">
          <button class="btn btn--text btn--text-line">取&nbsp;&nbsp;&nbsp;消</button>
        </div>
      </div>
      <footer></footer>
    </main>
    <script src="../../assets/js/source/jquery-3.3.1.min.securejs" type="text/javascript"></script>
    <script src="../../assets/js/source/jquery.payment.min.securejs" type="text/javascript"></script>
    <script src="../../assets/js/source/slick.min.securejs" type="text/javascript"></script>
    <script src="../../assets/js/source/sortable.min.securejs" type="text/javascript"></script>
    <script>
      $(document).ready(function(){
        // 生日 自動補 /
        $("input[name=birthday]").on('keyup', function (e) {
          const value = $(this).val();
          // 191 /?
          if (e.keyCode !== 191) {
            // 8 BackSpace
            if (e.keyCode !== 8) {
              if (value.length === 4 || value.length === 7) {
                $(this).val(value + "/");
              }
            }
          } else {
            $(this).val(value.substring(0, value.length - 1));
          }
        });
      
        // input 須為 number
        $(".input-number").on("keypress", function (e) {
          const keyCode = e.which ? e.which : e.keyCode
          if (!(keyCode >= 48 && keyCode <= 57)) {
            return false;
          }
        });
      })
    </script>
  </body>
