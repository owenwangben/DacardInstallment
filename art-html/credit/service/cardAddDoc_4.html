  <body class="card_add_doc_4">
    <main class="container">
      <div class="wrap wrap__pd">
        <div class="flex-between">
          <h1 class="title">線上補件</h1>
        </div>
        <div class="step step__pt-xxs">
          <form>
            <div class="form">
              <!-- 錯誤訊息請於下方 addClass .is-error-->
              <div class="form__row">
                <div class="form__col">
                  <p class="form__label">身分證字號</p>
                  <div class="form__data">
                    <input type="text" name="ownerID" pattern="d*" maxlength="10" placeholder="請輸入您的身分證字號">
                  </div>
                </div>
              </div>
              <div class="form__error">格式不正確</div>
              <div class="form__row form__row--line-none">
                <div class="form__col">
                  <p class="form__label">驗證碼</p>
                  <div class="form__data form__captcha flex-center">
                    <div class="line">
                      <input type="text" name="captcha" pattern="d*" maxlength="6" placeholder="請輸入驗證碼">
                    </div>
                    <div class="form__captcha__img"><img src="../../assets/images/demo/captcha.svg"><img src="../../assets/images/icon/icon-refresh.svg"></div>
                  </div>
                </div>
              </div>
              <div class="form__error">驗證碼錯誤</div>
            </div>
          </form>
        </div>
        <div class="button-group"><a class="btn btn--primary btn--w250" href="#">下一步</a></div>
        <div class="button-group mt-sm">
          <button class="btn btn--text btn--text-line">取&nbsp;&nbsp;&nbsp;消</button>
        </div>
      </div>
      <footer></footer>
    </main>
    <script src="../../assets/js/source/jquery-3.3.1.min.securejs" type="text/javascript"></script>
