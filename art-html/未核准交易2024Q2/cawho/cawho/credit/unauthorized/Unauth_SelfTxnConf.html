  <body class="Unauth_SelfTxnConf">
    <main class="container">
      <div class="wrap wrap__pd">
        <h1 class="title flex-between"><span>請確認以下資訊</span><span class="remark">依臺幣計</span></h1>
        <div class="step step__pd--ssm">
          <div class="list-table__row"> 
            <p class="t-primary fw-b fc-red align-center">因攸關用卡安全，請您再次確認是否為本人交易並開放刷卡?</p>
          </div>
          <div class="list-table__row"> 
            <div class="list-table__col">
              <h5 class="fs-b fw-b">交易金額</h5>
            </div>
            <div class="list-table__col">
              <p class="fc-gold fs-b fw-b">2,082</p>
            </div>
          </div>
          <div class="list-table__row"> 
            <div class="list-table__col">
              <p>交易卡別</p>
            </div>
            <div class="list-table__col">
              <p class="fc-black">永豐信用卡0807</p>
            </div>
          </div>
          <div class="form__row form__row--line-none form__row--h-auto">
            <div class="form__col">
              <label class="check-row check-row-agree check-row-text">
                <p class="fs-sm">本人已詳閱及了解並同意開放刷卡注意事項</p>
                <input type="checkbox"><span></span>
              </label>
            </div>
          </div>
        </div>
        <h4 class="align-center white">請點選【 確定 】開放刷卡<br>(是本人交易，3分鐘後可重新刷卡)</h4>
        <div class="button-group">
          <button class="btn btn--primary btn--w250">確定</button>
        </div>
        <div class="button-group mt-sm">
          <button class="btn btn--text btn--text-line">取消</button>
        </div>
        <div class="warning mt-lg-2"><img class="margin-center" src="../../assets/images/demo/warning.svg" alt="謹慎理財 信用至上"></div>
      </div>
      <footer></footer>
