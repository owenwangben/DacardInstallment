    <main class="container">
      <div class="wrap"></div>
      <div class="lightbox show" id="QuotaNotes">
        <div class="lightbox__back"></div>
        <div class="lightbox__outer">
          <div class="lightbox__inner lightbox--bold">
            <h3 class="mb-ssm">非本人交易!!</h3>
            <p class="align-center">因攸關用卡安全，<br>請您再次確認是否為本人交易?<br>(確認資料一經送出，無法更正) </p>
            <div class="button-group mb-md mt-md">
              <button class="btn btn--primary btn--w250 btn--check">非本人交易</button>
            </div>
            <div class="button-group mt-0 mb-0">
              <button class="btn btn--text btn--text-dark btn--text-line btn--cancel">是本人交易</button>
            </div>
          </div>
        </div>
      </div>
      <footer></footer>

    <script>
      $(document).ready(function(){
          //- 彈窗
          $('.btn--cancel').on('click', function(e){
              e.preventDefault();
              $('.lightbox').removeClass('show');
          })
          $('.btn--check').on('click', function(e){
              e.preventDefault();
              $('.lightbox').removeClass('show');
          })
