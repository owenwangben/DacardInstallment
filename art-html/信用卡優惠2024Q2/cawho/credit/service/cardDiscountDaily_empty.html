    <script>
      $(document).ready(function(){
        //- pill-tab
        let container = document.querySelector(".pill-tabs");
        let buttons = container.querySelectorAll(".pill-tabs__button");
      
        buttons.forEach((btn) => {
          btn.addEventListener("click", (event) => {
            switchActive(btn);
          });
        });
      
        function switchActive(activeBtn) {
          const position = [...buttons].indexOf(activeBtn);
      
          buttons.forEach((element) => {
            element.setAttribute(
              "aria-selected",
              element !== activeBtn ? "false" : "true"
            );
          });
      
          container.style.setProperty("--background-offset", position * 100 + "%");
        }
        $('.pill-tabs--card').on('click' , function (e) {
          $('.pill-content-card').show();
          $('.pill-content-login').hide()
        });
        $('.pill-tabs--login').on('click' , function (e) {
          $('.pill-content-login').show();
          $('.pill-content-card').hide()
        });
      });
    </script>
