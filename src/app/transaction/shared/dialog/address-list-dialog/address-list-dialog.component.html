<div class="lightbox show" id="Address">
    <div class="lightbox__back"></div>
    <div class="lightbox__outer">
        <div class="lightbox__inner">
            <div class="lightbox__select">
                <div class="step__title step__title--align-left">
                    <h3>{{title}}</h3>
                </div>
                <form>
                    <div class="lightbox__ps lightbox__ps--search">
                        <div class="select__content">
                            <div class="select__content__inner">
                                <div class="list__col">
                                    <p class="list__label">同現居地址</p>
                               </div>
                               <ng-container *ngFor="let item of AddrType1List">
                                   <div class="select__content__item">
                                       <label class="radio-btn-full radio-btn-full--block-unset">
                                           <input type="radio" [name]="item.name" [(ngModel)]="result"
                                               (change)="close()" [value]="item.value"><span>
                                               <p class="list__text--address mb-ssm pb-ssm">
                                                   {{item.name}}</p>
                                           </span>

                                       </label>
                                   </div>
                               </ng-container>
                                <div class="list__col">
                                     <p class="list__label">同戶籍地址</p>
                                </div>
                                <ng-container *ngFor="let item of AddrType2List">
                                    <div class="select__content__item">
                                        <label class="radio-btn-full radio-btn-full--block-unset">
                                            <input type="radio" [name]="item.name" [(ngModel)]="result"
                                                (change)="close()" [value]="item.value"><span>
                                                <p class="list__text--address mb-ssm pb-ssm">
                                                    {{item.name}}</p>
                                            </span>

                                        </label>
                                    </div>
                                </ng-container>
                            </div>
                        </div>
                    </div>
                    <div class="divider mt-sm">or</div>
                    <div class="button-group mb-md mt-md">
                        <button class="btn btn--primary btn--w250 btn--enter"
                            (click)="enterAddr()">自行輸入</button>
                    </div>
                    <div class="button-group mt-0 mb-0">
                        <button class="btn btn--text btn--text-dark btn--text-line btn--cancel"
                            (click)="cancel()">取&nbsp;&nbsp;&nbsp;消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
