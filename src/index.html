<body class="card_manage">
    <main class="container">
        <app-root></app-root>
    </main>
    <script>
        function dialogCallBack(id, action, data) { window.AppWrapper && window.AppWrapper.dialogCallBack(id, action, data); }
        function dataCallBack(id, data) { window.AppWrapper && window.AppWrapper.dataCallBack(id, data); }
        function addCardFinishCallBack(action, data) { window.AppWrapper && window.AppWrapper.addCardFinishCallBack(action, data); }
        makePropertyWritable(window, "navigator", "userAgent");
        window.onload = function () {
            console.log('window.onload');
        }
        $(document).ready(function(){
            console.log('document ready');
            function setupWebViewJavascriptBridge(callback) {
                if (window.WebViewJavascriptBridge) { return callback(WebViewJavascriptBridge); }
                if (window.WVJBCallbacks) { return window.WVJBCallbacks.push(callback); }
                window.WVJBCallbacks = [callback];
                var WVJBIframe = document.createElement('iframe');
                WVJBIframe.style.display = 'none';
                WVJBIframe.src = 'https://wvjb-bridge-loaded';
                document.documentElement.appendChild(WVJBIframe);
                setTimeout(function() { document.documentElement.removeChild(WVJBIframe) }, 0)
            }
            window.setupWebViewJavascriptBridge = setupWebViewJavascriptBridge

            window.setupWebViewJavascriptBridge(function (bridge) {
                bridge.registerHandler('dialogCallBack', function (res) {
                    const { id, action, data } = JSON.parse(res);
                    dialogCallBack(id, action, data);
                });
                bridge.registerHandler('dataCallBack', function (res) {
                    const { id, data } = JSON.parse(res);
                    dataCallBack(id, data);
                });
                bridge.registerHandler('addCardFinishCallBack', function (res) {
                    const { action, data } = JSON.parse(res);
                    addCardFinishCallBack(action, data);
                });
            });
        })
    </script>
